language: node_js

node_js: 
  - "stable"

install:
  - npm install codecov
  
cache:
  directories:
    - "$HOME/.npm"

before_script:
  - npm run build
  - npm test

after_success:
  - codecov --token=$CODECOV_TOKEN

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: dist
  target-branch: gh-pages
  on:
    branch: master
